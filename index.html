<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="src/Jquery.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/Interactivity.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <section>
      <h1> Temperature: <span id="temperature_display"></span> </h1>
      <h2> Weather in <span id="weather_data"></span></h2>
      <form id="select_location">
        <input type="text" id="user_location">
        <input type="submit">
      </form>
      <p>
      	<div id="up-down">
      	  <a class="control" id="up" href="#" >Up</a><br>
      	  <a class="control" id="down" href="#" >Down</a>
      	</div>
      	<div id="other-settings">
      	  <a class="control" id="reset" href="#" >Reset</a><br>
      	  <a class="control" id="power_saving_toggle" href="#">Power Saving:<span id="status">On</span></a><br>
      	  Power Usage: <span id="power_usage" >medium-usage</span>
      	</div>
      </p>
    </section>
  </body>
</html>
